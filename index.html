<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Maker pre-launch landing page</title>
	</head>
	<body>
		<header class="header">
			<img src="./assets/logo.svg" alt="maker logo" class="header__logo" />
		</header>
		<section class="about">
			<img
				src="./assets/illustration-hero-mobile.png"
				alt="illustration mobile"
				class="about__mobileIllustration"
			/>
			<p class="about__titleText">
				Get paid for the work you <span>love</span> to do.
			</p>
			<p class="about__mainText">
				The 9-5 grind is so last century. We believe in living life on your own
				terms. Whether you’re looking to escape the rat race or set up a side
				hustle, we’ve got you covered.
			</p>
			<img
				src="./assets/icon-scroll.svg"
				alt="scroll icon"
				class="about__scrollIcon"
			/>
		</section>
		<script src="./js/app.js"></script>
	</body>
</html>
